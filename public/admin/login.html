<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - Lucky Numbers</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="container">
      <div class="header-content">
        <h1>ğŸ” Admin Login</h1>
        <p>Lucky Numbers Management</p>
        <nav class="nav">
          <a href="/" class="nav-link">Today's Result</a>
          <a href="/history.html" class="nav-link">Previous Results</a>
        </nav>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container">
    <div class="auth-container">
      <div class="auth-card">
        <h2>Admin Login</h2>
        <p class="auth-subtitle">Enter your credentials to access the admin panel</p>

        <!-- Error Message -->
        <div id="errorMessage" class="alert alert-error" style="display: none;"></div>

        <!-- Login Form -->
        <form id="loginForm" onsubmit="handleLogin(event)">
          <div class="form-group">
            <label for="email">Email Address</label>
            <input 
              type="email" 
              id="email" 
              name="email" 
              required 
              placeholder="admin@example.com"
              autocomplete="email"
            >
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input 
              type="password" 
              id="password" 
              name="password" 
              required 
              placeholder="Enter your password"
              autocomplete="current-password"
              minlength="6"
            >
          </div>

          <button type="submit" class="btn btn-primary btn-block" id="loginBtn">
            <span id="loginBtnText">Login</span>
            <span id="loginBtnSpinner" class="btn-spinner" style="display: none;"></span>
          </button>
        </form>

        <div class="auth-footer">
          <p>Authorized personnel only</p>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 Lucky Numbers. All rights reserved.</p>
  </footer>

  <script src="/js/admin-login.js"></script>
</body>
</html>
