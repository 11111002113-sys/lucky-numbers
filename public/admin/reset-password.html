<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - Lucky Numbers Admin</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
  <div style="min-height: 100vh; display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); padding: 20px;">
    <div class="card" style="max-width: 450px; width: 100%; padding: 40px; box-shadow: 0 10px 40px rgba(0,0,0,0.2);">
      <div style="text-align: center; margin-bottom: 30px;">
        <h1 style="color: var(--primary-color); font-size: 2rem; margin-bottom: 10px;">üîê Reset Password</h1>
        <p style="color: var(--text-secondary); font-size: 0.95rem;">Enter your new password</p>
      </div>

      <!-- Success Message -->
      <div id="successMessage" class="alert alert-success" style="display: none;"></div>
      
      <!-- Error Message -->
      <div id="errorMessage" class="alert alert-error" style="display: none;"></div>

      <!-- Reset Password Form -->
      <form id="resetPasswordForm" onsubmit="handleResetPassword(event)">
        <div class="form-group">
          <label for="newPassword">New Password</label>
          <input 
            type="password" 
            id="newPassword" 
            name="newPassword" 
            required 
            minlength="6"
            placeholder="Enter new password"
            autocomplete="new-password"
          >
          <small style="color: var(--text-secondary); font-size: 0.85rem;">Minimum 6 characters</small>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm New Password</label>
          <input 
            type="password" 
            id="confirmPassword" 
            name="confirmPassword" 
            required 
            minlength="6"
            placeholder="Confirm new password"
            autocomplete="new-password"
          >
        </div>

        <button type="submit" class="btn btn-primary btn-block" id="submitBtn">
          <span id="btnText">Reset Password</span>
          <span id="btnSpinner" class="btn-spinner" style="display: none;"></span>
        </button>
      </form>

      <div style="text-align: center; margin-top: 20px;">
        <a href="/admin/login.html" style="color: var(--primary-color); text-decoration: none; font-size: 0.9rem;">
          ‚Üê Back to Login
        </a>
      </div>
    </div>
  </div>

  <script>
    async function handleResetPassword(e) {
      e.preventDefault();
      
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const btn = document.getElementById('submitBtn');
      const btnText = document.getElementById('btnText');
      const btnSpinner = document.getElementById('btnSpinner');
      const successMsg = document.getElementById('successMessage');
      const errorMsg = document.getElementById('errorMessage');
      
      // Hide messages
      successMsg.style.display = 'none';
      errorMsg.style.display = 'none';
      
      // Validate passwords match
      if (newPassword !== confirmPassword) {
        errorMsg.textContent = '‚ùå Passwords do not match';
        errorMsg.style.display = 'block';
        return;
      }
      
      // Validate password length
      if (newPassword.length < 6) {
        errorMsg.textContent = '‚ùå Password must be at least 6 characters';
        errorMsg.style.display = 'block';
        return;
      }
      
      // Get token from URL
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get('token');
      
      if (!token) {
        errorMsg.textContent = '‚ùå Invalid reset link. Please request a new password reset.';
        errorMsg.style.display = 'block';
        return;
      }
      
      try {
        // Show loading
        btnText.style.display = 'none';
        btnSpinner.style.display = 'inline-block';
        btn.disabled = true;
        
        const response = await fetch('/api/admin/reset-password', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ token, newPassword })
        });

        const data = await response.json();

        if (response.ok) {
          successMsg.textContent = '‚úÖ ' + data.message;
          successMsg.style.display = 'block';
          document.getElementById('resetPasswordForm').reset();
          
          // Redirect to login after 2 seconds
          setTimeout(() => {
            window.location.href = '/admin/login.html';
          }, 2000);
        } else {
          throw new Error(data.message || 'Failed to reset password');
        }
      } catch (error) {
        console.error('Error:', error);
        errorMsg.textContent = '‚ùå ' + (error.message || 'Failed to reset password. The link may have expired.');
        errorMsg.style.display = 'block';
      } finally {
        btnText.style.display = 'inline';
        btnSpinner.style.display = 'none';
        btn.disabled = false;
      }
    }
  </script>
</body>
</html>
