<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - Lucky Numbers Admin</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
  <div style="min-height: 100vh; display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); padding: 20px;">
    <div class="card" style="max-width: 450px; width: 100%; padding: 40px; box-shadow: 0 10px 40px rgba(0,0,0,0.2);">
      <div style="text-align: center; margin-bottom: 30px;">
        <h1 style="color: var(--primary-color); font-size: 2rem; margin-bottom: 10px;">üîí Forgot Password</h1>
        <p style="color: var(--text-secondary); font-size: 0.95rem;">Enter your email to receive a password reset link</p>
      </div>

      <!-- Success Message -->
      <div id="successMessage" class="alert alert-success" style="display: none;"></div>
      
      <!-- Error Message -->
      <div id="errorMessage" class="alert alert-error" style="display: none;"></div>

      <!-- Forgot Password Form -->
      <form id="forgotPasswordForm" onsubmit="handleForgotPassword(event)">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            required 
            placeholder="admin@example.com"
            autocomplete="email"
          >
        </div>

        <button type="submit" class="btn btn-primary btn-block" id="submitBtn">
          <span id="btnText">Send Reset Link</span>
          <span id="btnSpinner" class="btn-spinner" style="display: none;"></span>
        </button>
      </form>

      <div style="text-align: center; margin-top: 20px;">
        <a href="/admin/login.html" style="color: var(--primary-color); text-decoration: none; font-size: 0.9rem;">
          ‚Üê Back to Login
        </a>
      </div>

      <div style="margin-top: 30px; padding: 15px; background: #fef3c7; border-radius: 8px; border-left: 4px solid #fbbf24;">
        <p style="margin: 0; font-size: 0.85rem; color: #92400e;">
          <strong>üîê Security:</strong> The reset link will expire in 10 minutes and can only be used once.
        </p>
      </div>
    </div>
  </div>

  <script>
    async function handleForgotPassword(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const btn = document.getElementById('submitBtn');
      const btnText = document.getElementById('btnText');
      const btnSpinner = document.getElementById('btnSpinner');
      const successMsg = document.getElementById('successMessage');
      const errorMsg = document.getElementById('errorMessage');
      
      // Hide messages
      successMsg.style.display = 'none';
      errorMsg.style.display = 'none';
      
      try {
        // Show loading
        btnText.style.display = 'none';
        btnSpinner.style.display = 'inline-block';
        btn.disabled = true;
        
        const response = await fetch('/api/admin/forgot-password', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email })
        });

        const data = await response.json();

        if (response.ok) {
          successMsg.textContent = '‚úÖ ' + data.message + '. Please check your email inbox (and spam folder).';
          successMsg.style.display = 'block';
          document.getElementById('forgotPasswordForm').reset();
        } else {
          throw new Error(data.message || 'Failed to send reset email');
        }
      } catch (error) {
        console.error('Error:', error);
        errorMsg.textContent = '‚ùå ' + (error.message || 'Failed to send reset email. Please try again.');
        errorMsg.style.display = 'block';
      } finally {
        btnText.style.display = 'inline';
        btnSpinner.style.display = 'none';
        btn.disabled = false;
      }
    }
  </script>
</body>
</html>
